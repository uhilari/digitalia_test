<div class="contenedor">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="grupo" class="full-width" (submit)="onSubmitRegistro()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input id="username" formControlName="username" type="text" matInput />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombres</mat-label>
          <input id="nombres" formControlName="nombres" type="text" matInput />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input id="apellidos" formControlName="apellidos" type="text" matInput />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo</mat-label>
          <input id="email" formControlName="email" type="email" matInput />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input id="password" formControlName="password" type="password" matInput />
        </mat-form-field>
        <button mat-stroked-button type="submit">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
